<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcar como Comprado - Listas de Compras</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container tiny">
        <div class="header success">
            <h1 class="small">✅ Marcar como Comprado</h1>
            <p>Registra el precio y lugar de compra</p>
        </div>
        
        <div class="content large">
            <a href="javascript:history.back()" class="back-btn">← Volver</a>
            
            <div class="form">
                <form method="POST" action="/items/{{.item_id}}/mark-purchased">
                    <div class="form-group large">
                        <label for="price">Precio: <span class="required">*</span></label>
                        <div class="price-input">
                            <input type="number" id="price" name="price" required 
                                   placeholder="0.00" step="0.01" min="0"
                                   autofocus>
                        </div>
                        <div class="help-text">Ingresa el precio pagado por el producto</div>
                    </div>
                    
                    <div class="form-group large">
                        <label for="place">Lugar de compra:</label>
                        <input type="text" id="place" name="place" 
                               placeholder="Ej: Supermercado, Farmacia, Tienda local..."
                               value="supermercado">
                        <div class="help-text">Opcional: dónde compraste el producto</div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success gradient large">✅ Confirmar Compra</button>
                        <a href="javascript:history.back()" class="btn btn-secondary large">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
